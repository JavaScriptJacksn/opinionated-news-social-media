{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class = "container account-contaainer">
  <div class="row">
    <div class="col-md-6 mt-3 account-box">
<form action="{% url 'post_poll' post.slug %}" method="POST">
    
  {% csrf_token %}
    <div class="poll-form-radio">
      <div class="poll-form-item">
    <label for="option1">{{ poll.option1 }}</label>
    <input type="radio" name="choice" value="option1">
  </div>
  <div class="poll-form-item">
    <label for="option2">{{ poll.option2 }}</label>
    <input type="radio" name="choice" value="option2">
  </div>
  <div class="poll-form-item">
    <label for="option3">{{ poll.option3 }}</label>
    <input type="radio" name="choice" value="option3">
  </div>
    <div class="poll-form-item">
    <label for="option4">{{ poll.option4 }}</label>
    <input type="radio" name="choice" value="option4">
  </div>
  <div class="poll-form-item">
    <button type="submit" class="btn btn-primary">Submit Vote!</button>
  </div>
</div>
</form>
</div>
</div>
</div>

{% endblock %}
