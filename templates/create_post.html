{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load cloudinary }

{% block content %}

{% if user.is_authenticated %}
    
    <h3><em>Opinionate</em> this post:</h3>
    <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
        
        {{ post_form | crispy }}
        
        {% csrf_token %}
        
        <button type="submit" class="btn btn-dark btn-lg">Submit</button>
    </form>

    {% else %}

    <h3><a href="{% url 'account_login' %}">Login</a> to create a post!</h3>

    {% endif %}


{% endblock %}
